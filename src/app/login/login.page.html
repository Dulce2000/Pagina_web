<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-toolbar class="menu">
      <ion-buttons routerLink="/home" slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>Página web </ion-title>
    </ion-toolbar>
  
    <ion-avatar class="Icono">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  
    <ion-item fill="outline" class="Login">
      <ion-label position="floating">Nombre de usuario/correo</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
      <ion-icon name="walk-sharp" slot="end"></ion-icon>
    </ion-item> 
  
    <ion-item fill="outline" class="Login">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
      <ion-icon name="key-sharp" slot="end"></ion-icon>
    </ion-item> 
  
    <ion-label class="Login">¿Aún no te has registrado? </ion-label>
    <ion-button fill="clear" routerLink="/registro">Registrate</ion-button>
  
    <ion-button class="boton" fill="outline">Ingresar     
      <ion-icon name="paw-outline" slot="end"></ion-icon>
    </ion-button>
  
    <ion-button class=" etiqueta" fill="clear">¿Olvidaste tu contraseña?</ion-button>
  </ion-list>


  
</ion-content>
