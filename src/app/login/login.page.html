<ion-header>
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-back-button class="backbu">Atras</ion-back-button>
    </ion-buttons>
    <ion-title class="title">Inicia Sesion :D</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="pass" [scrollY]="false">
  <div class="ion-content-scroll-host ion-padding">
   <form [formGroup]="onLoginForm">
    <ion-avatar class="Icono">
      <ion-icon class="Icono" name="person-circle-outline"></ion-icon>
    </ion-avatar>

    
    <ion-item fill="outline" class="Login">
      <ion-label position="floating">Correo/Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="ejemplo@gmail.com"></ion-input>
      <ion-icon name="walk-sharp" slot="end"></ion-icon>
    </ion-item> 
  
    <ion-item fill="outline" class="Login">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Ingresa tu contraseña"></ion-input>
      <ion-icon name="key-sharp" slot="end"></ion-icon>
    </ion-item> 
  
    <ion-button class=" etiqueta" fill="clear" routerLink="/forgot-password">¿Olvidaste tu contraseña?</ion-button>
    
    <ion-button [disabled]="!onLoginForm.valid" (click)="doCheck()" class="boton" fill="outline" tappable>Ingresar     
      <ion-icon name="glasses-outline" slot="end"></ion-icon>
    </ion-button>
    <ion-label class="msj">¿Aún no te has registrado? </ion-label>
    <ion-button class="etiqueta" fill="clear" routerLink="/registro">Registrate</ion-button>
  </form>
  </div>
</ion-content>
<ion-footer mode="ios" class="footer" collapse="fade">
  <ion-toolbar>
    <ion-title class="foot">Optica Casimiro Buenavista</ion-title>
    <br>
    <br>
    <br>
    <div class="copy">
    <ion-text class="copy">Copyright (c) 2023 Optica Casimiro Buenavista All Rights Reserved</ion-text>
  </div>
  </ion-toolbar>
</ion-footer>
