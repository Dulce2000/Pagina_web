<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button class="backbu"></ion-back-button>
    </ion-buttons>
    <ion-title >Resgistrate :D</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="pass">
  
  <ion-item fill="outline" class="register">
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input placeholder="Ejemplo Dulce2000"></ion-input>
    <ion-icon name="people-circle-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-item fill="outline" class="register">
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="Correo" placeholder="Ejemplo@gmail.com"></ion-input>
    <ion-icon name="mail-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-item fill="outline" class="register">
    <ion-label position="floating">Télefono</ion-label>
    <ion-input type="Telefono" placeholder="3521579617"></ion-input>
    <ion-icon name="call-outline" slot="end"></ion-icon>

  </ion-item>

  <ion-item fill="outline" class="register">
    <ion-label position="floating">Edad</ion-label>
    <ion-input type="Edad" placeholder="Ejemplo:18"></ion-input>
    <ion-icon name="hourglass-outline" slot="end"></ion-icon>


  </ion-item>


  <ion-item fill="outline" class="register">
    <ion-label position="floating">¿Has usado lentes?¿Si o no?</ion-label>
    <ion-input type="Lentes" placeholder="Si/no"></ion-input>
    <ion-icon name="glasses-outline" slot="end"></ion-icon>

  </ion-item>

  <ion-item fill="outline" class="register">
    <ion-label position="floating">Introduce tu Contraseña</ion-label>
    <ion-input type="password"></ion-input>
    <ion-icon name="key-outline" slot="end"></ion-icon>

  </ion-item>

  <ion-item fill="outline" class="register">
    <ion-label position="floating">Vuelve a introducir tu Contraseña</ion-label>
    <ion-input type="password"></ion-input>
    <ion-icon name="key-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-button class="boton" fill="outline">Registrarse     
    <ion-icon name="glasses-outline" slot="end"></ion-icon>
  </ion-button>

</ion-content>
